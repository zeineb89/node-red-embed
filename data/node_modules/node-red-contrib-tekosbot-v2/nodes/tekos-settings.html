<script type="text/x-red" data-help-name="tekos-settings">
<h3>Tekos Style Settings</h3>

    <h6>Definitions</h6> 
    <p>Change different areas of your app styles by describing a css style for each component used in the app.</p>

    <h6>How it works</h6>
    <ul>
        <li>1. Add <b class="underline">hanna in</b> node with the following listener “chat/themeSettings”</li>
        <li>2. Link this node to <b class="underline">hanna in</b> and <b class="underline">hanna out</b> nodes</li>
        <li>3. In the settings area add the css style that you like under a specific section and do not delete any section.</li>
    </ul>
    <h6>Channels</h6>
    <p><img src="https://img.shields.io/badge/Platform-Hanna-blue.svg?colorB=009f9d" alt="Hanna">
        
    <h6>Example</h6>

    <p>The style below will affect the visual of the card component (or generic-template) into your chat app</p>

    <pre>
        <code>
        card: {
          global: {
              &#39;width&#39;: &#39;280px&#39;,
              &#39;background-color&#39;: &#39;#F08080 !important&#39;
          },
          text: {
              &#39;color&#39;: &#39;#ffffff !important&#39;,
              &#39;margin-top&#39;: &#39;5px&#39;,
              &#39;font-size&#39;: &#39;15px&#39;
          },
          button: {
              &#39;color&#39;: &#39;#4B0082 !important&#39;
          }
        },
        </code>
    </pre>
    <!-- <p>To test an example go to <b>menu > import > library > samples > dialogue </b>and click on <b>tekos setting</b>.</p>
    <p>Edit your the parameters in the elements and see the result in the debug payload when the user clicks on a menu item.</p> -->

    <!-- <p>Visit the url <code id="urlFlow">/app?text=dialogue</code></p> -->
</script>

<script type="text/javascript">
$.ajax({url: '/appParams', 
        async: true,
        method: 'GET',
        success: (res) => {
    

}})
$('#sidebar').on('DOMNodeInserted', (e)=> {
    $.ajax({url: '/appParams', 
        async: true,
        method: 'GET',
        success: (res) => {
            if($('#urlFlow').text() && $('#urlFlow').text() == '/app?text=dialogue' ){
                $('#urlFlow').text(`https://box.tekos.co/@${res.app_uri}.${res.app_name}/app?text=dialogue`)
            }
        }})
})

   let themeSettings= {
        themeSettings: {
            meta: {
                title: 'Hanna App',
                image: 'https://tekos.co/wp-content/uploads/2018/04/tekos-1-4-1024x768.png'
            },
            global: {
                'background-image': 'url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png")'
            },
            card: {
              global: {},
              text: {},
              button: {}
            },
            quickReply: {
              global: {},
              button: {
                  'font-size': '20px !important'
              }
            },
            bubble: {
              user: {
                container: {
                    'color': '#4169E1',
                    'background-image': 'linear-gradient(to right, #ff758c 0%, #ff7eb3 100%)'
                },
                text: {
                    'color': '##8B0000',
                    'font-size': '20px !important',
                    'font-family': 'garamond'
                }
              },
              bot: {
                container: {
                   //'color': '#FFA07A !important',
                   'background': 'rgba(76, 175, 80, 0.01)',
                    'background-image': 'linear-gradient(-225deg, #7742B2 0%, #F180FF 52%, #FD8BD9 100%)'
                },
                text: {
                    'color': '#FFFFFF !important',
                    'font-size': '20px !important'
                }
              }
            },
            persistentMenu: {
              global: {
            'background': 'rgba(76, 175, 80, 0.9)',

              },
              button: {}
            },
            topMenu: {
              global: {
                  'background-image': 'linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%)'
              },
              button: {},
              list: {},
              listItem: {}
            },
            imageUpload: {},
            form: {
              global: {
                  background: '#ffffff !important'
              },
              title: {
                  'font-family': 'Arial !important',
                  'color': '#fff',
                  'background': '#6A5ACD'
              },
              subtitle: {},
              label: {},
              input: {},
              button: {
                  'color': '#ff0000 !important'
              }
            }
        }
  }

    RED.nodes.registerType('tekos-settings',{
        category: 'Appearance',
        color:"#ffedc6",
        defaults: {
            name: {value:"Design"},
            payload: {value:JSON.stringify(themeSettings), validate: RED.validators.typedInput("payloadType")},
            payloadType: {value:"string"}
            
        },
        icon: "inject.png",
        inputs:1,
        outputs:1,
        paletteLabel: 'Tekos Design',
        outputLabels: function(index) {
            var labels = {json:"object"};
            var lab = labels[this.payloadType] || this.payloadType;
            if (lab === "object") {
                try {
                    lab = typeof JSON.parse(this.payload);
                    if (lab === "object") {
                        if (Array.isArray(JSON.parse(this.payload))) { lab = "Array"; }
                    }
                } catch(e) { lab = "Invalid JSON Object"; }
            }
            return lab; },
        label: function() {
           return this.name||"Tekos Design";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            if (this.payloadType == null) {
                if (this.payload == "") {
                    this.payloadType = "date";
                } else {
                    this.payloadType = "str";
                }
            } else if (this.payloadType === 'string' || this.payloadType === 'none') {
                this.payloadType = "str";
            }
            $("#node-input-payloadType").val(this.payloadType);

            $("#node-input-payload").typedInput({
                default: 'json',
                typeField: $("#node-input-payloadType"),
                types:['json']
            });

            $("#inject-time-type-select").change(function() {
                $("#node-input-crontab").val('');
                var id = $("#inject-time-type-select").val();
                $(".inject-time-row").hide();
                $("#inject-time-row-"+id).show();
            });

           

            $(".inject-time-times").each(function() {
                for (var i=0; i<24; i++) {
                    var l = (i<10?"0":"")+i+":00";
                    $(this).append($("<option></option>").val(i).text(l));
                }
            });

            var repeattype = "none";
            if (this.repeat != "" && this.repeat != 0) {
                repeattype = "interval";
                var r = "s";
                var c = this.repeat;
                if (this.repeat % 60 === 0) { r = "m"; c = c/60; }
                if (this.repeat % 1440 === 0) { r = "h"; c = c/60; }
                $("#inject-time-interval-count").val(c);
                $("#inject-time-interval-units").val(r);
                $("#inject-time-interval-days").prop("disabled","disabled");
            } else if (this.crontab) {
                var cronparts = this.crontab.split(" ");
                var days = cronparts[4];
                if (!isNaN(cronparts[0]) && !isNaN(cronparts[1])) {
                    repeattype = "time";
                    // Fixed time
                    var time = cronparts[1]+":"+cronparts[0];
                    $("#inject-time-time").val(time);
                    $("#inject-time-type-select").val("s");
                    if (days == "*") {
                        $("#inject-time-time-days input[type=checkbox]").prop("checked",true);
                    } else {
                        $("#inject-time-time-days input[type=checkbox]").removeAttr("checked");
                        days.split(",").forEach(function(v) {
                            $("#inject-time-time-days [value=" + v + "]").prop("checked", true);
                        });
                    }
                } else {
                    repeattype = "interval-time";
                    // interval - time period
                    var minutes = cronparts[0].slice(2);
                    if (minutes === "") { minutes = "0"; }
                    $("#inject-time-interval-time-units").val(minutes);
                    if (days == "*") {
                        $("#inject-time-interval-time-days input[type=checkbox]").prop("checked",true);
                    } else {
                        $("#inject-time-interval-time-days input[type=checkbox]").removeAttr("checked");
                        days.split(",").forEach(function(v) {
                            $("#inject-time-interval-time-days [value=" + v + "]").prop("checked", true);
                        });
                    }
                    var time = cronparts[1];
                    var timeparts = time.split(",");
                    var start;
                    var end;
                    if (timeparts.length == 1) {
                        // 0 or 0-10
                        var hours = timeparts[0].split("-");
                        if (hours.length == 1) {
                            if (hours[0] === "") {
                                start = "0";
                                end = "0";
                            }
                            else {
                                start = hours[0];
                                end = Number(hours[0])+1;
                            }
                        } else {
                            start = hours[0];
                            end = Number(hours[1])+1;
                        }
                    } else {
                        // 23,0 or 17-23,0-10 or 23,0-2 or 17-23,0
                        var startparts = timeparts[0].split("-");
                        start = startparts[0];

                        var endparts = timeparts[1].split("-");
                        if (endparts.length == 1) {
                            end = Number(endparts[0])+1;
                        } else {
                            end = Number(endparts[1])+1;
                        }
                    }
                    $("#inject-time-interval-time-end").val(end);
                    $("#inject-time-interval-time-start").val(start);

                }
            } else {
                $("#inject-time-type-select").val("none");
            }

            $(".inject-time-row").hide();
            $("#inject-time-type-select").val(repeattype);
            $("#inject-time-row-"+repeattype).show();

            $("#node-input-payload").typedInput('type',this.payloadType);

            $("#inject-time-type-select").change();
            $("#inject-time-interval-time-start").change();

        },
        oneditsave: function() {
            var repeat = "";
            var crontab = "";
            var type = $("#inject-time-type-select").val();
            if (type == "none") {
                // nothing
            } else if (type == "interval") {
                var count = $("#inject-time-interval-count").val();
                var units = $("#inject-time-interval-units").val();
                if (units == "s") {
                    repeat = count;
                } else {
                    if (units == "m") {
                        //crontab = "*/"+count+" * * * "+days;
                        repeat = count * 60;
                    } else if (units == "h") {
                        //crontab = "0 */"+count+" * * "+days;
                        repeat = count * 60 * 60;
                    }
                }
            } else if (type == "interval-time") {
                repeat = "";
                var count = $("#inject-time-interval-time-units").val();
                var startTime = Number($("#inject-time-interval-time-start").val());
                var endTime = Number($("#inject-time-interval-time-end").val());
                var days = $('#inject-time-interval-time-days input[type=checkbox]:checked').map(function(_, el) {
                    return $(el).val()
                }).get();
                if (days.length == 0) {
                    crontab = "";
                } else {
                    if (days.length == 7) {
                        days="*";
                    } else {
                        days = days.join(",");
                    }
                    var timerange = "";
                    if (endTime == 0) {
                        timerange = startTime+"-23";
                    } else if (startTime+1 < endTime) {
                        timerange = startTime+"-"+(endTime-1);
                    } else if (startTime+1 == endTime) {
                        timerange = startTime;
                    } else {
                        var startpart = "";
                        var endpart = "";
                        if (startTime == 23) {
                            startpart = "23";
                        } else {
                            startpart = startTime+"-23";
                        }
                        if (endTime == 1) {
                            endpart = "0";
                        } else {
                            endpart = "0-"+(endTime-1);
                        }
                        timerange = startpart+","+endpart;
                    }
                    if (count === "0") {
                        crontab = count+" "+timerange+" * * "+days;
                    } else {
                        crontab = "*/"+count+" "+timerange+" * * "+days;
                    }
                }
            } else if (type == "time") {
                var time = $("#inject-time-time").val();
                var days = $('#inject-time-time-days  input[type=checkbox]:checked').map(function(_, el) {
                    return $(el).val()
                }).get();
                if (days.length == 0) {
                    crontab = "";
                } else {
                    if (days.length == 7) {
                        days="*";
                    } else {
                        days = days.join(",");
                    }
                    var parts = time.split(":");
                    if (parts.length === 2) {
                        repeat = "";
                        parts[1] = ("00" + (parseInt(parts[1]) % 60)).substr(-2);
                        parts[0] = ("00" + (parseInt(parts[0]) % 24)).substr(-2);
                        crontab = parts[1]+" "+parts[0]+" * * "+days;
                    }
                    else { crontab = ""; }
                }
            }

            $("#node-input-repeat").val(repeat);
            $("#node-input-crontab").val(crontab);
        }
    });

</script>
