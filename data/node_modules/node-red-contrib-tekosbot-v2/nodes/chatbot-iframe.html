<script type="text/javascript">

  RED.nodes.registerType('chatbot-iframe', {
    category: 'Dialogue',
    color: '#ffd7b0',
    defaults: {
      name: {
        value: ''
      },
      url: {
        value: ['']
      },
    
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: 'Iframe',
    icon: 'chatbot-message.png',
    align: 'left',
    label: function() {
      return this.name || 'Url frame';
    },
   
  
  });
</script>

<script type="text/x-red" data-template-name="chatbot-iframe">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>

  </div>
  <div class="form-row">
    <label for="node-input-url"><i class="icon-tag"></i> Url</label>
    <input type="text" id="node-input-url" placeholder="Url of iframe">
  </div>


</script>
<script type="text/x-red" data-help-name="chatbot-iframe">
    <h3>Node Iframe</h3>
