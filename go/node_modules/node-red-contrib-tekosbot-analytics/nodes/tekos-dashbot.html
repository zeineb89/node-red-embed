<!-- ***************** Dashbot In *********************** -->

<script type="text/x-red" data-template-name="Dashbot In">
  <div class="form-row">
        <label for="node-input-dsApp" style="width: 110px;"><i class="fa fa-bookmark"></i>App Dashbot</label>
        <input type="text" id="node-input-dsApp">
    </div>
    <div class="form-row">
        <label for="node-input-name" style="width: 110px;"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="Dashbot In">
    <p>Dashbot In node</p>
    <p>This configuration node connects to the Webhook dashbot.</p>
</script>

<script type="text/javascript">
    
    RED.nodes.registerType('Dashbot In',{
        category: 'Analytics',
        color:"#cde8f6",
        defaults: {
            name: {value: ""},
            dsApp: {type:"dashbot-app",required:true},
        },
        inputs:1,
        outputs:1,
        icon: "chatbot-waiting.png",
        align: 'left',
        paletteLabel: 'Dashbot In',
        label: function() {
            return this.name||"Dashbot In";
        },
        labelStyle: function() {
            return (this.name)?"node_label_italic":"";
        }
    });
   
</script>
