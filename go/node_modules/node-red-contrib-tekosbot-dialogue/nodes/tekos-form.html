<script type="text/x-red" data-template-name="form">
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 18px;
        }

        .switch input {display:none;}

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 15px;
            width: 15px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #910000;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(11px);
            -ms-transform: translateX(11px);
            transform: translateX(11px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>

<script type="text/javascript">
RED.nodes.registerType("form", {
    category: 'Dialogue',
    color:"#f7fdb1",
    defaults: {
        name: {value: ""},
        title: {value: ""},
        subtitle: {value: ""},
        formId:{value: "",required:true},
        action:{value: ""},
        options: {
            value:[{value:'', label :'', type:'', required:true}],
            validate:function(value) {
                if (value.length ) {
                    for (var i = 0; i < value.length; i++) {
                        if (!value[i].value) {
                            return false;
                        }
                    }
                }
                else {
                    return false;
                }
                return true;
            }, 
            required:true
        },
        formValue:{value:{}},
        payload: {value: ''},
        topic: {value: ''}
    },
    inputs: 1,
    outputs: 1,
    icon: "forms.png",
    label: function label() {
        return this.name || "Form";
    },
    labelStyle: function() {
        return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function oneditprepare() {
        var node = this;
        $("#node-input-add-option")
        .click(function() {
            generateOption($("#node-input-option-container").children().length+1, {});
            $("#node-input-option-container-div").scrollTop($("#node-input-option-container-div").get(0).scrollHeight);
                   
        });

        for (var i=0; i<this.options.length; i++) {
            var option = this.options[i];
            recoverOption(i+1,option);
        }

        $( "#node-input-option-container" ).sortable({
            axis: "y",
            handle:".node-input-option-handle",
            cursor: "move"
        });
        
        function generateOption(i, option) {
            var container = $('<li/>',{style:"background: #fff; margin:0; padding:8px 0px 0px; border-bottom: 1px solid #ccc;"});
            var row = $('<div/>').appendTo(container);
            var row2 = $('<div/>',{style:"padding-top:5px; padding-left:175px;"}).appendTo(container);
            var row3 = $('<div/>',{style:"padding-top:5px; padding-left:120px;"}).appendTo(container);

            $('<i style="color:#eee; cursor:move; margin-left:3px;" class="node-input-option-handle fa fa-bars"></i>').appendTo(row);

            var finalspan = $('<div/>',{style:"float: right; margin: 12px"}).appendTo(row);
            var deleteButton = $('<a/>',{href:"#",class:"editor-button editor-button-small", style:"left:35%; position:relative; width:30px"}).appendTo(finalspan);
            $('<i/>',{class:"fa fa-remove"}).appendTo(deleteButton);
            
            var typeField = $('<select/>',{class:"node-input-option-type",type:"text",style:"width:200px; margin-top:5px;margin-left: 5px; text-align: center;"}).attr('placeholder', 'Select field type').appendTo(row);

            typeField.append($('<option value="">Select Field type</option>'));
            var arr = [
                {val : "text", text: 'Text'},
                {val : "textarea", text: 'textarea'},
                {val : "tel", text: 'tel'},
                {val : "url", text: 'url'},
                {val : "number", text: 'Number'},
                {val : "email", text: 'E-mail'},
                {val : "password", text: 'Password'},
                {val : "checkbox", text: 'Checkbox'},
                {val : "switch", text: 'Switch'},//,
                {val : "list", text: 'List'},//,
                //{val : "file", text: 'File'}//,
                {val : "datetime", text: 'Date & Time'}
            ];

            $(arr).each(function() {
                var isSelected= false;
                if (option.type == this.val) {
                    isSelected = true;
                }
                typeField.append($("<option>").attr('value',this.val).text(this.text).prop('selected',isSelected));
            });

            typeField.change(function(){
                labelField.val("");
                listField.val("");
                valueField.val("");
                required.attr('checked', false)
                if($(this).val() === 'list'){
                    labelField.show();
                    valueField.show();
                    labelForRequried.show();
                    requiredContainer.show();
                    listField.show();
                }else if($(this).val() === ''){
                    labelField.hide();
                    valueField.hide();
                    listField.hide();
                    requiredContainer.hide();
                }
                else {
                    labelField.show();
                    valueField.show();
                    labelForRequried.show();
                    requiredContainer.show();
                    listField.hide();
                }
            }).appendTo(row)

            var labelField = $('<input/>',{class:"node-input-option-label",type:"text",style:"margin-left:22px;margin-top:5px; width:85%;", placeholder: 'Label', value:option.label}).appendTo(row);
            labelField.hide()

            var valueClass ="node-input-option-value"
            var valueField = $('<input/>',{class:valueClass,type:"text",style:"margin-left: 22px;margin-top:5px; width: 85%;", placeholder: 'Value',value:option.value}).appendTo(row);
            valueField.keyup(function() {
                if ($(this).val() && $(this).hasClass('input-error')) {
                    $(this).removeClass('input-error')
                }
                else {
                    if (!$(this).val()) {
                        $(this).addClass('input-error')
                    }
                }
            });
            valueField.hide();

            var listField = $('<input/>',{class:"node-input-option-list",type:"text",style:"margin-left:22px; margin-top:5px; width:85%;", placeholder: 'value1:label 1, value2:label 2, ...',value:option.list}).appendTo(row);
            listField.hide();

            var labelForRequried = $('<span/>',{style:"margin: 22px;"}).text('Required').appendTo(row);
            labelForRequried.hide()
            var requiredContainer= $('<div/>',{style:"display:inline-block; height:34px; margin-left:7px; width:18%;"}).appendTo(row);
            requiredContainer.hide()
            var requiredInnerContainer= $('<div/>',{style:"left:35%; position:relative; width:30px"}).appendTo(requiredContainer);
            var reqRow=$("<label />",{class:"switch",style:"top:10px; width:30px;"}).appendTo(requiredInnerContainer);
      
            var required = $('<input/>',{class:"node-input-option-required",type:"checkbox", checked: option.required}).appendTo(reqRow);
            var reqDiv=$("<div/>",{class:"slider round"}).appendTo(reqRow);

            deleteButton.click(function() {
                container.find(".node-input-option-value").removeAttr('required')
                container.css({"background":"#fee"});
                container.fadeOut(300, function() {
                    $(this).remove();
                });
            });

            $("#node-input-option-container").append(container);
        }

        function recoverOption(i, option) {
            var container = $('<li/>',{style:"background: #fff; margin:0; padding:8px 0px 0px; border-bottom: 1px solid #ccc;"});
            var row = $('<div/>').appendTo(container);
            var row2 = $('<div/>',{style:"padding-top:5px; padding-left:175px;"}).appendTo(container);
            var row3 = $('<div/>',{style:"padding-top:5px; padding-left:120px;"}).appendTo(container);

            $('<i style="color:#eee; cursor:move; margin-left:3px;" class="node-input-option-handle fa fa-bars"></i>').appendTo(row);

            var typeField = $('<select/>',{class:"node-input-option-type",type:"text",style:"width:200px; margin-left: 5px; text-align: center;"}).attr('placeholder', 'Select field type').appendTo(row);

            var finalspan = $('<div/>',{style:"float: right; margin: 12px"}).appendTo(row);
                var deleteButton = $('<a/>',{href:"#",class:"editor-button editor-button-small", style:"left:35%; position:relative; width:30px"}).appendTo(finalspan);
                $('<i/>',{class:"fa fa-remove"}).appendTo(deleteButton);

            typeField.append($('<option value="">Select Field type</option>'));
            var arr = [
              {val : "text", text: 'Text'},
              {val : "textarea", text: 'textarea'},
              {val : "tel", text: 'tel'},
              {val : "url", text: 'url'},
              {val : "number", text: 'Number'},
              {val : "email", text: 'E-mail'},
              {val : "password", text: 'Password'},
              {val : "checkbox", text: 'Checkbox'},
              {val : "switch", text: 'Switch'},//,
              {val : "list", text: 'List'},//,
              //{val : "file", text: 'File'}//,
              {val : "datetime", text: 'Date & Time'}
            ];
              
            //var sel = $('<select>').appendTo('body');
            $(arr).each(function() {
                var isSelected= false;
                if (option.type == this.val) {
                    isSelected = true;
                }
                typeField.append($("<option>").attr('value',this.val).text(this.text).prop('selected',isSelected));
            });

            typeField.appendTo(row)

            var labelField = $('<input/>',{class:"node-input-option-label",type:"text",style:"margin-left:22px;margin-top:5px; width:85%;", placeholder: 'Label', value:option.label}).appendTo(row);
            
            var valueClass ="node-input-option-value"
            var valueField = $('<input/>',{class:valueClass,type:"text",style:"margin-left: 22px;margin-top:5px; width: 85%;", placeholder: 'Value',value:option.value}).appendTo(row);
            valueField.keyup(function() {
                if ($(this).val() && $(this).hasClass('input-error')) {
                    $(this).removeClass('input-error')
                }
                else {
                    if (!$(this).val()) {
                        $(this).addClass('input-error')
                    }
                }
             });

            var listClass ="node-input-option-list"
            if (!option.list) { valueClass ="node-input-option-list input-error"; }
            var listField = $('<input/>',{class:listClass,type:"text",style:"margin-left:22px; margin-top:5px; width:85%;",placeholder: 'value1:label 1, value2:label 2, ...', value:option.list})
             .appendTo(row);
            listField.hide();

            var labelForRequried = $('<span/>',{style:"margin: 22px;"}).text('Required').appendTo(row);
            var requiredContainer= $('<div/>',{style:"display:inline-block; height:34px; margin-left:7px; width:18%;"}).appendTo(row);
            var requiredInnerContainer= $('<div/>',{style:"left:35%; position:relative; width:30px"}).appendTo(requiredContainer);
            var reqRow=$("<label />",{class:"switch",style:"top:10px; width:30px;"}).appendTo(requiredInnerContainer);
            var required = $('<input/>',{class:"node-input-option-required",type:"checkbox", checked:option.required}).appendTo(reqRow);
            var reqDiv=$("<div  />",{class:"slider round"}).appendTo(reqRow);

            deleteButton.click(function() {
                container.find(".node-input-option-value").removeAttr('required')
                container.css({"background":"#fee"});
                container.fadeOut(300, function() {
                    $(this).remove();
                });
            });

            typeField.init(function(){
                if(option.type  === 'list'){
                    labelField.show();
                    valueField.show();
                    listField.show();
                }else if(option.type === ''){
                    labelField.hide();
                    valueField.hide();
                    listField.hide();
                    requiredContainer.hide();
                }
                else {
                    labelField.show();
                    valueField.show();
                    listField.hide();
                } 
            })

            typeField.change(function(){
                labelField.val("");
                listField.val("");
                valueField.val("");
                required.attr('checked', false)
                if($(this).val() === 'list'){
                    labelField.show();
                    valueField.show();
                    listField.show();
                    labelForRequried.show();
                    requiredContainer.show();
                }else if($(this).val() === ''){
                    labelField.hide();
                    valueField.hide();
                    listField.hide();
                    requiredContainer.hide();
                }
                else {
                    labelField.show();
                    valueField.show();
                    labelForRequried.show();
                    requiredContainer.show();
                    listField.hide();
                }              
            })

            $("#node-input-option-container").append(container);
        }
    },
    oneditsave: function() {
        var options = $("#node-input-option-container").children();
        var node = this;
        var o = {};
        node.options = [];
        node.formValue = {};
        options.each(function(i) {
            var option = $(this);
            var o = {
                label: option.find(".node-input-option-label").val(),//typedInput('value'),
                value: option.find(".node-input-option-value").val(),//typedInput('value'),
                type: option.find(".node-input-option-type").val(),//typedInput('value')
                list: option.find(".node-input-option-list").val(),//typedInput('value')
                required: option.find(".node-input-option-required").is(':checked')
            };
            o.value= o.value||o.label||(o.type+"_"+i);
            node.formValue[o.value]= o.type == "checkbox" || o.type == "switch" ? false : "";
            node.options.push(o);
            //console.log(o);
        });
        // update metadata in database and variable
        // fetch metadata at the beginning of the request
    }
});
</script>
