<script type="text/javascript">
  RED.nodes.registerType('chatbot-text-speech', {
    category: 'Text To Speech',
    color: '#bfd8d5',
    defaults: {
      name: {
        value: ''
      },
      message: {
        value: ['']
      },
      langue:{
        value: 9
      },
      apikey:{
        value: ''
      },
      answer: {
        value: false
      },
      track: {
        value: false
      }
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: 'Bing TTS',
    icon: 'chatbot-message.png',
    label: function() {
      return this.name || 'Bing TTS';
    },
    oneditsave: function() {
      var messages = $("#node-input-message-container").editableList('items');
      var node = this;
      node.message = [];

      var idx;
      for(idx = 0; idx < messages.length; idx++) {
        node.message.push({
          message: messages[idx].find('textarea').val()
        });
      }
    },

    oneditprepare: function() {
      $('#node-input-message-container')
        .css('min-height','300px')
        .css('min-width','450px')
        .editableList({
          addButton: 'Add message version',
          addItem: function (container, i, item) {
            var row = $('<div/>').appendTo(container);
            var content = '';
            if (typeof item == 'string') {
              content = item;
            } else if (item.message != null) {
              content = item.message;
            }
            $('<textarea placeholder="Message">' + content + '</textarea>')
              .css({
                width: '93%',
                height: '100px'
              })
              .appendTo(row);
          },
          removable: true,
          sortable: true
        });

      var message = this.message;
      if (typeof message == 'string') {
        message = [message];
      }
      var idx;
      for (idx = 0; idx < message.length; idx++) {
        $("#node-input-message-container").editableList('addItem', message[idx]);
      }
    }

  });
</script>
