<!-- ***************** Headless_CMS *********************** -->

<script type="text/x-red" data-help-name="Headless CMS">
    <h6>Tekos CMS</h6>
    <p>Gives you a secure space to save, retreive and manage your data freely with a dashboad of your choice.</p>
    <p>In order to create your Headless CMS, you need to follow the steps mentioned in the <a href="https://tekos.gitbook.io/project/cms" target="_blank">documentation</a></p>

    <p>This Node gives you the ability to manage your data with API requests</p>
    <p><b>Find</b> : to get all elements in the mentinned model</p>
    <p><b>create()</b> : to create a new element.<br>The data should be passed in msg.payload <br>
    <u><i>msg.payload</i></u> = {<br>
        "attribut1": "value1",<br>
        "attribut2": "value2",<br>
        "attribut3": "value3",<br>
        "attribut4": "value4",<br> ...<br>
    }<br>
    <p><b>Findone</b> : to retrieve one element by ID. the ID can be passed in msg._id, in this case, the field "uid" must be in the following format {{_id}} <i>(same for update and destroy)</i></p>
    <p><b>Update</b>:  to update one element by ID and the data must be passed in msg.payload</p>
    <p><b>Count</b> : return the number of elements in the mentinned model</p>
    <p><b>Destroy</b> : to delete one element by ID </p>

</script>

<script type="text/javascript">
    
    RED.nodes.registerType('Headless CMS',{
        category: 'Data',
        color:"#81DAF5",
        defaults: {        
            name: {value: ""},
            headlessApp: {type:"headless-app",required:true},
            model: {value: "",required:true},
            uidStrapi: {value: ""},
            method: {value: "find"},
        },
        inputs:1,
        outputs:1,
        icon: "chatbot-waiting.png",
        align: 'left',
        paletteLabel: 'Headless CMS',
        label: function() {
            return this.name||"Headless CMS";
        },
        labelStyle: function() {
            return (this.name)?"node_label_italic":"";
        },
        oneditprepare: function() {
            $('#node-input-method').on('change', ()=>{
                if($('#node-input-method').val() == 'findone' || $('#node-input-method').val() =='update' || $('#node-input-method').val() == 'destroy'){
                    $(".node-input-row-uid").show()
                }else{
                    $(".node-input-row-uid").hide()
                }
            });
        },
        oneditsave: function() {
            // var node = this;
            // console.log(node)
            // node.uid_strapi = $("#node-config-input-uidStrapi").val()
        }
    });
   
</script>

<script type="text/x-red" data-template-name="Headless CMS">
    <div class="form-row">
        <label for="node-input-headlessApp" style="width: 110px;"><i class="fa fa-bookmark"></i> App Headless </label>
        <input type="text" id="node-input-headlessApp">
    </div>
    
     <div class="form-row">
      <label for="node-input-method" style="width: 110px;"><i class="icon-tag"></i> Method </label>
      <select id="node-input-method">
        <option value="find">Find</option>
        <option value="create">Create</option>
        <option value="findone">Findone</option>
        <option value="update">Update</option>
        <option value="count">Count</option>
        <option value="destroy">Destroy</option>
      </select>
    </div>

    <div class="form-row node-input-row-uid">
        <label for="node-input-uidStrapi" style="width: 110px;"><i class="fa fa-tag"></i> uid </label>
        <input type="text" id="node-input-uidStrapi" placeholder="strapi uid">
    </div>

    <div class="form-row">
        <label for="node-input-model" style="width: 110px;"><i class="fa fa-tag"></i> Table </label>
        <input type="text" id="node-input-model" placeholder="model name">
    </div>
   
    <div class="form-row">
        <label for="node-input-name" style="width: 110px;"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
